<div class="dropdown" (click)="toggleDropdown()">
    <button class="dropbtn">
        Dropdown <span class="arrow" [ngClass]="{'arrow-up': isDropdownOpen}"></span>
    </button>
    <div class="dropdown-content" [ngClass]="{'show': isDropdownOpen}">
      <div class="dropdown-column">
        <a *ngFor="let option of options; let i = index;" href="" class="dropdown-option" (click)="onOptionSelected($event, option)">{{option}}</a>
    </div>
    </div>
  </div>
